version: '3.8'

services:
  # ========================================================================
  # PHP + Apache (Simula el entorno de Render)
  # ========================================================================
  web:
    build: .
    container_name: restaurant-crm-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: restaurant_crm
      DB_USERNAME: crm_user
      DB_PASSWORD: super_secret_password
      APP_ENV: development
      APP_DEBUG: "true"
    depends_on:
      - db
    networks:
      - crm-network
    volumes:
      - .:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ========================================================================
  # MySQL Database (Local, para testing)
  # ========================================================================
  db:
    image: mysql:8.0
    container_name: restaurant-crm-db
    environment:
      MYSQL_DATABASE: restaurant_crm
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: super_secret_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    ports:
      - "3306:3306"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - mysql-data:/var/lib/mysql
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  crm-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
